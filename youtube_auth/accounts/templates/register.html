<!-- accounts/templates/register.html -->
{% extends "base.html" %}
{% block title %}Register - MyTube{% endblock %}

{% block content %}
<h2 class="bg-info-subtle p-3">Register</h2>
<form method="POST" class="bg-warning-subtle p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
